<div class="sharing">
  {% if site.social.twitter.tweet_button %}
    <a href="//twitter.com/share" class="twitter-share-button" data-url="{{ site.url }}{{ page.url }}" data-via="{{ site.social.twitter.user }}" data-counturl="{{ site.url }}{{ page.url }}" >Tweet</a>
  {% endif %}
  {% if site.social.google.plus_one %}
    <div class="g-plusone" data-size="{{ site.social.google.plus_one_size }}"></div>
  {% endif %}
  {% if site.social.facebook.like %}
    <div class="fb-like" data-width="90" data-layout="button_count" data-send="false" data-show-faces="false"></div>
  {% endif %}
</div>
