{% if site.comments.disqus.short_name and page.comments != false %}
<div id="disqus_thread" aria-live="polite"></div>
<script type="text/javascript">
      var disqus_shortname = '{{ site.comments.disqus.short_name }}';
      {% if page.comments == true %}
        // var disqus_developer = 1;
        {% if page.comments_id %}
          {% assign comments_id = page.comments_id %}
        {% else if page.slug %}
          {% assign comments_id = page.slug %}
        {% else %}
          {% assign comments_id = page.url %}
        {% endif %}
        var disqus_identifier = '{{ comments_id }}';
        var disqus_url = '{{ site.url }}{{ page.url }}';
        var disqus_title = '{{ page.title }}';
        var disqus_script = 'embed.js';
      {% else %}
        var disqus_script = 'count.js';
      {% endif %}
    (function () {
      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
      dsq.src = 'http://' + disqus_shortname + '.disqus.com/' + disqus_script;
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    }());
</script>
{% endif %}
