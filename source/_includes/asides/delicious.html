{% if site.social.delicious.user %}
<section>
  <h1>On Delicious</h1>
  <div id="delicious"></div>
  <script type="text/javascript" src="http://feeds.delicious.com/v2/json/{{ site.social.delicious.user }}?count={{ site.social.delicious.count }}&amp;sort=date&amp;callback=renderDeliciousLinks"></script>
  <p><a href="http://delicious.com/{{ site.social.delicious.user }}">My Delicious Bookmarks &raquo;</a></p>
</section>
{% endif %}
