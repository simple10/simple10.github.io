<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">

    <!-- Prefetch DNS for external assets -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//www.google-analytics.com">

    <title>{{ page.title }} &ndash; 10 Hacks &ndash; code and startup hacks</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
		<meta name="apple-mobile-web-app-title" content="10 Hacks">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <link rel="shortcut icon" href="/assets/logos/favicon.ico">
    <link rel="apple-touch-icon" href="/assets/logos/logo_57x57.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/logos/logo_72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/logos/logo_114x114.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/logos/logo_144x144.png">

    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="10 Hacks ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="10 Hacks RSS Feed">
  </head>

  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container-narrow">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <ul class="nav">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
       {{ content }}
    </div>

    {% include JB/analytics %}
  </body>
</html>
